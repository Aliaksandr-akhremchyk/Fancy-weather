<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body class="background">
    <div class="overlay"></div>
    <div class="header">
      <div class="header__container">
        <div class="header__refreshBtn">
          <div class="inVector"></div>
        </div>
        <div class="leng-en btn-left btn-small">EN</div>
        <div class="leng-ru btn-right btn-small passive">RU</div>
        <div class="deg-f btn-left btn-small">°F</div>
        <div class="deg-c btn-right btn-small passive">°С</div>
      </div>
      <div class="push"></div>
      <div class="header__container">
        <div class="search-input">Search city or ZIP</div>
        <div class="search-btn">Search</div>
      </div>
    </div>
    <div class="sity">Minsk, Belarus</div>
    <div class="day-time">
      <span class="day"></span>
      <span class="time"></span>
    </div>
    <div class="weather">
      <div class="weather__today">10</div>
      <div class="weather__three-days">
        <div class="weather__three-days_day weather__three-days_day-first">
          7
        </div>
        <div class="weather__three-days_day weather__three-days_day-second">
          8
        </div>
        <div class="weather__three-days_day weather__three-days_day-sthird">
          9
        </div>
      </div>
    </div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
