<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body class="background">
    <div class="start-overlay"> 
      <p>Loading...</p> 
      <div class="start-message"> 
        <p>Something went wrong...
        Probably we didn't get your coordinates. Would you like to continue?</p>
        <div class="start-confirm">Ok!</div> 
      </div>
    
    </div>
    
    <div class="background__img"></div>
    <div class="overlay"></div>
    <div class="header">
      <div class="message"> Что-то пошло не так... </div>
      <div class="header__wrapper">
        <div class="header__container">
          <div class="header__refreshBtn">
            <div class="inVector"></div>
          </div>
          <div class="leng-en btn-left btn-small">EN</div>
          <div class="leng-ru btn-right btn-small passive">RU</div>
          <div class="deg-f btn-left btn-small passive">°F</div>
          <div class="deg-c btn-right btn-small ">°С</div>
        </div>
        <div class="push"></div>
        <div class="header__container">
          <input type="text" class="search-input" placeholder="Search city or ZIP"></input>
          <div class="search-btn"> <span class="t-search">Search</span> </div>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="city">Minsk? ,tkfhecm b emdmck</div>
      <div class="day-time">
        <span class="day"></span>
        <span class="time"></span>
      </div>
      <div class="container">
        <div class="weather">
          <div class="weather__today">
            <div class="weather__today_temp">
              <span class="temp">25</span>° 
              <div class="icon-today icon"></div>
            </div>
            <div class="weather__today_description">
              <p> <span class="weatherCode">overcast</span> </p>
              <p> <span class="t-tempFeels">Feels like: </span> <span class="tempFeels">7</span>° </p>
              <p> <span class="t-wind">Wind: </span>  <span class="wind">2 </span> <span class="d-wind"> m/s</span> </p>
              <p> <span class="t-humidity">Humity: </span> <span class="humidity">83%</span> </p>
            </div>
          </div>
          <div class="weather__three-days">
            <div class="weather__three-days_day weather__three-days_day-first">
              <div class="day-title title-day-first">Tuesday</div>
              <div class="weather__three-days_day-temp">
                <span class="temp-day-first">7</span>°
                <div class="icon-first icon icon-small"></div>
              </div>
            </div>
            <div class="weather__three-days_day weather__three-days_day-second">
              <div class="day-title title-day-second">Tuesday</div>
              <div class="weather__three-days_day-temp">
                <span class="temp-day-second">7</span>°
                <div class="icon-second icon icon-small"></div>
              </div>
            </div>
            <div class="weather__three-days_day weather__three-days_day-third">
              <div class="day-title title-day-third">Tuesday</div>
              <div class="weather__three-days_day-temp">
                <span class="temp-day-third">7</span>°
                <div class="icon-third icon icon-small"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="map">
          <div id="map" class="map__img"></div>
          <div class="map__coordinates">
            <p> <span class="t-latitude">Шиа: </span> <span class="latitude"></span></p>
            <p> <span class="t-longitude">Дота: </span> <span class="longitude"></span></p>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./dist/bundle.js"></script>
  </body>
</html>
